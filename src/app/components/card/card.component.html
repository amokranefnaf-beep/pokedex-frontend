<div class="pokemon-card" [class.is-legendary]="card['rarity'] === 'LEGENDARY'">
  <!-- Badge de raretÃ© -->
  <div class="card__rarity-badge" *ngIf="card['rarity'] === 'LEGENDARY' || card['rarity'] === 'RARE'">
    <span class="rarity-badge" [ngClass]="getRarityClass()">
      <span *ngIf="card['rarity'] === 'LEGENDARY'">â˜… LÃ‰GENDAIRE</span>
      <span *ngIf="card['rarity'] === 'RARE'">â˜… RARE</span>
    </span>
  </div>

  <!-- Bouton favori -->
  <button class="card__favorite" (click)="onFavoriteClick()" [attr.aria-label]="card['isFavorite'] ? 'Retirer des favoris' : 'Ajouter aux favoris'">
    <svg class="favorite-icon" [class.is-favorite]="card['isFavorite']" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
  </button>

  <!-- Container image avec gradient de fond -->
  <div class="card__image-container">
    <img
      [src]="card['imageUrl']"
      [alt]="card['name']"
      class="card__image"
      loading="lazy">
  </div>

  <!-- Infos -->
  <div class="card__info">
    <!-- NumÃ©ro et Type -->
    <div class="card__header">
      <span class="card__number">#{{ card['pokeApiId'] | number:'3.0-0' }}</span>
      <span
        *ngIf="card['types'] && card['types'].length > 0"
        class="type-badge"
        [ngClass]="'type-' + card['types'][0].toLowerCase()">
        {{ card['types'][0] }}
      </span>
    </div>

    <!-- Nom -->
    <h3 class="card__name">{{ card['name'] | uppercase }}</h3>

    <!-- Stats -->
    <div class="card__stats">
      <div class="stat">
        <span class="stat__icon">â¤ï¸</span>
        <span class="stat__value">{{ card['hp'] }}</span>
      </div>
      <div class="stat">
        <span class="stat__icon">âš”ï¸</span>
        <span class="stat__value">{{ card['attack'] }}</span>
      </div>
      <div class="stat">
        <span class="stat__icon">ğŸ›¡ï¸</span>
        <span class="stat__value">{{ card['defense'] }}</span>
      </div>
      <div class="stat">
        <span class="stat__icon">ğŸ’¨</span>
        <span class="stat__value">{{ card['speed'] }}</span>
      </div>
    </div>
  </div>

  <button class="card__delete" (click)="onDeleteClick()" aria-label="Supprimer cette carte">
