<div class="collection-page">

  <div class="container">



    <!-- Titre -->

    <h1 class="page-title">

      <span class="gradient-text">Ma Collection</span>

    </h1>

    <p class="page-subtitle">

      {{ filteredCards.length }} / {{ allCards.length }} Pok√©mon

    </p>



    <!-- Barre de filtres -->

    <app-filter-bar

      (filtersChange)="onFiltersChange($event)">

    </app-filter-bar>



    <!-- Chargement -->

    <div *ngIf="loading" class="loading">

      <span class="loading-spinner">‚è≥</span>

      <p>Chargement de ta collection...</p>

    </div>



    <!-- Erreur -->

    <div *ngIf="error" class="error-message">

      ‚ùå {{ error }}

    </div>



    <!-- Grille de cartes -->

    <div *ngIf="!loading && filteredCards.length > 0" class="cards-grid">

      <app-card

        *ngFor="let card of filteredCards"

        [card]="card"

        (favoriteToggle)="onFavoriteToggle($event)"

        (cardDelete)="onCardDelete($event)">

      </app-card>

    </div>



    <!-- Aucun r√©sultat -->

    <div *ngIf="!loading && filteredCards.length === 0" class="empty-state">

      <span class="empty-icon">üîç</span>

      <h2>Aucun Pok√©mon trouv√©</h2>

      <p *ngIf="allCards.length > 0">Essaie de modifier tes filtres</p>

      <p *ngIf="allCards.length === 0">Ta collection est vide. Ajoute des Pok√©mon !</p>

    </div>



  </div>

</div>
